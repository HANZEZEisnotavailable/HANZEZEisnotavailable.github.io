<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .banner {
            width: 100%;
            background-color: black;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            font-size: 14px;
            padding: 10px 0;
        }
        a {
            text-decoration: none;
            color: inherit;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="banner">test</div>
    <div class="content">
        <a href="/test/">test</a>
    </div>
    <div class="footer">test</div>
</body>
</html>
